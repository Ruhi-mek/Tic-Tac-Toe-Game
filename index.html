<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Solo or Duo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="./assets/background.jpg" as="image">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="menuScreen" class="screen active">
            <div class="card">
                <div class="screen-header">
                    <h1 class="title">Welcome to Tic Tac ToeðŸ˜Š</h1>
                    <p class="subtitle">Solo or Duo</p>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" id="singlePlayerBtn">
                        <span class="btn-icon">ðŸŽ®</span> Single Player
                    </button>
                    <button class="btn btn-secondary" id="twoPlayerBtn">
                        <span class="btn-icon">ðŸ‘¥</span> Two Player 
                    </button>
                </div>
            </div>
        </div>

        <div id="setupScreen" class="screen">
            <div class="card">
                <div class="screen-header">
                    <h2 class="title">Player Setup</h2>
                    <p class="subtitle">Enter player name/s</p>
                </div>
                
                <form id="setupForm" class="form">
                    <div class="form-group">
                        <label for="player1Name">Player 1 Name:</label>
                        <input 
                            type="text" 
                            id="player1Name" 
                            class="input" 
                            placeholder="Enter your name"
                            value="Player 1"
                            required
                        >
                    </div>

                    <div class="form-group" id="player2Group">
                        <label for="player2Name">Player 2 Name:</label>
                        <input 
                            type="text" 
                            id="player2Name" 
                            class="input" 
                            placeholder="Enter opponent name"
                            value="Player 2"
                        >
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-accent" id="backBtn">Back</button>
                        <button type="submit" class="btn btn-primary">Start Game</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-container">
                <!-- Header -->
                <div class="game-header">
                    <h2 class="game-title">Tic Tac Toe</h2>
                    <div class="game-info">
                        <span id="currentPlayer" class="current-player">Player 1's Turn</span>
                    </div>
                </div>

                <!-- Main Game Area -->
                <div class="game-content">
                    <!-- Stats Panel -->
                    <div class="stats-panel">
                        <div class="stats-header">Stats</div>
                        
                        <div class="player-stats">
                            <div class="stat-item">
                                <div class="stat-label" id="player1Label">Player 1</div>
                                <div class="stat-value" id="player1Wins">0</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label" id="player2Label">Player 2</div>
                                <div class="stat-value" id="player2Wins">0</div>
                            </div>
                        </div>

                        <div class="stat-group">
                            <div class="stat-row">
                                <span>Draws</span>
                                <span id="drawCount">0</span>
                            </div>
                            <div class="stat-row">
                                <span>Games Played</span>
                                <span id="gamesPlayed">0</span>
                            </div>
                        </div>

                        <div class="button-group vertical">
                            <button class="btn btn-accent" id="quitBtn">Quit</button>
                            <button class="btn btn-accent" id="resetStatsBtn">Reset Stats</button>
                        </div>
                    </div>

                    <!-- Game Board -->
                    <div class="board" id="gameBoard">
                        <div class="cell" data-index="0"></div>
                        <div class="cell" data-index="1"></div>
                        <div class="cell" data-index="2"></div>
                        <div class="cell" data-index="3"></div>
                        <div class="cell" data-index="4"></div>
                        <div class="cell" data-index="5"></div>
                        <div class="cell" data-index="6"></div>
                        <div class="cell" data-index="7"></div>
                        <div class="cell" data-index="8"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Result Modal -->
        <div id="resultModal" class="modal">
            <div class="modal-content">
                <h3 id="resultTitle" class="result-title">Game Over!</h3>
                <p id="resultMessage" class="result-message">Player 1 wins!</p>
                <div class="modal-buttons">
                    <button class="btn btn-primary" id="playAgainBtn">Play Again</button>
                    <button class="btn btn-accent" id="mainMenuBtn">Main Menu</button>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
